<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Forgot password</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input id="usrnmInput" type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="emailInput" type="text" placeholder="Email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <h2>You will be sent a confirmation code to your email.</h2>
            <button type="submit" class="btn">Send confirmation code</button>
            <div class="register-link">
                <p>I did not forget my password. <a href="index.html">Login.</a></p>
            </div>
        </form>
    </div>

</body>

</html>
